<p>Listado de Héroes</p>


<div *ngIf="deletedHero !== ''; else noBorrado">
    <h3>Héroes Borrado: <small>{{deletedHero}}</small></h3>    
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>


<button (click)="deleteHero()">
Borrar Héroe
</button>

<button (click)="addHero('SuperMan')">
Añadir Héroe
</button>

<ul>
    <li *ngFor="let hero of heroes; let i = index">{{i+1}}.{{hero}}</li>
</ul>
