<h3>Agregar: {{nuevo.nombre}}</h3>
<hr>
<form (ngSubmit)="agregarPersonaje()">
    <div class="form-group">
        <input type="text" name="nombre" placeholder="Nombre del personaje" [(ngModel)]="nuevo.nombre">
        <input type="number" name="poder" placeholder="Poder del personaje" [(ngModel)]="nuevo.poder">
        <button type="submit">Agregar</button>
    </div>
</form>
